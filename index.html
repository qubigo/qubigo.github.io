<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QubiGo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="large-logo">
            <img src="images/qubigo-logo-small.png" alt="qubigo-logo"/>
        </div>
        <div class="impression">
            <img src="images/hans_boat_BW.png" alt="hans boat"/>
        </div>
        <p>Thanks for your interest in our game!</p>
        <p>Leave your email for updates and game fun.</p>

        <form class="form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfT2swN3VCQUnda3ts0ieLxOP2esuiLtlE7s6WADvSDjioO7g/formResponse">
            <div class="formWrapper">
            <input type="email"
                   name="entry.1538940267"
                   autocomplete="email"
                   placeholder="Email address"
                   tabindex="0"
                   required=""
                   dir="auto"
                   data-lpignore="true"
                   data-initial-dir="auto" data-initial-value="">
            <input type="submit" value="Send" />
            </div>
        </form>


    </div>
</body>
</html>
